{% extends 'basic.html' %}

{% block content %}
        <form method="POST" class="w-50">
            {% csrf_token %}
            <p>
                {% for field in form %}
                    <label class="p-2 fw-bolder">{{field.label}}:</label>
                    {{field}}
                {% endfor %}
            </p>
            <button type="submit" class="btn-theme rounded border-0 mx-2">Отправить</button>
        </form>
{% endblock %}
