{% load custom_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title|site_name_prefix}}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="{% static 'css/general.css' %}" rel="stylesheet">
    {% for style in css_list %}<link href="/static/css/{{style}}" rel="stylesheet">{% endfor %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="{% static 'js/general.js' %}" defer></script>
</head>
<body class="bg-light">
    <header>{% include 'components/header.html' %}</header>
    <h2 class="text-center mb-4">{{header|capfirst}}</h2>

    <div class="container">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
